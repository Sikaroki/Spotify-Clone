<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music list</title>

  <link rel="stylesheet" href="style/music-list.css">
</head>
<body>
  <div id="gradient-layer">
    <div id="gl1"></div>
    <div id="gl2"></div>
    <div id="gl3"></div>
    <div id="gl4"></div>
    <div id="gl5"></div>
    <div id="gl6"></div>
    <div id="bgl"></div>
  </div>

  <div class="top-section">
    <div style="margin-bottom: 25px;">
      <button class="sort all">All</button>
      <button class="sort music">Music</button>
      <button class="sort podcasts">Podcasts</button>
    </div>

    <div class="album-list">
      <div class="album liked-songs">
        <img src="https://i1.sndcdn.com/artworks-y6qitUuZoS6y8LQo-5s2pPA-t500x500.jpg" width="65px" height="65px">

        <p class="name">Liked songs</p>

        <svg class="start-btn ls-start" width="20" height="20" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" fill="#121212"/>
        </svg>

        <div style="position: absolute; right: 2%">
          <div class="stop-btn ls-stop">

            <svg class="stop-icon" width="25" height="20" viewBox="0 0 24 24">
              <rect x="2" y="0" width="6" height="24" fill="#121212"/>
              <rect x="17" y="0" width="6" height="24" fill="#121212"/>
            </svg>

          </div>
        </div>
      </div>

      <div class="album dj">
        <img src="https://helios-i.mashable.com/imagery/articles/06sudBa8u8mLtAnSSM3wxSY/hero-image.fill.size_1200x1200.v1677004583.jpg" width="65px" height="65px">

        <p class="name">DJ</p>

        <svg class="start-btn dj-start" width="20" height="20" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" fill="#121212"/>
        </svg>

        <div style="position: absolute; right: 2%">
          <div class="stop-btn dj-stop">

            <svg class="stop-icon" width="25" height="20" viewBox="0 0 24 24">
              <rect x="2" y="0" width="6" height="24" fill="#121212"/>
              <rect x="17" y="0" width="6" height="24" fill="#121212"/>
            </svg>

          </div>
        </div>
      </div>

      <div class="album inoha">
        <img src="https://i.scdn.co/image/ab67616d0000b273bce3aa89843c02d06c1c9fee" width="65px" height="65px">

        <p class="name">ALOHA INOHA</p>

        <svg class="start-btn i-start" width="20" height="20" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" fill="#121212"/>
        </svg>

        <div style="position: absolute; right: 2%">
          <div class="stop-btn i-stop">

            <svg class="stop-icon" width="25" height="20" viewBox="0 0 24 24">
              <rect x="2" y="0" width="6" height="24" fill="#121212"/>
              <rect x="17" y="0" width="6" height="24" fill="#121212"/>
            </svg>

          </div>
        </div>
      </div>

      <div class="album ewf">
        <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/artistmix/4QQgXkCYTt3BlENzhyNETg/en" width="65px" height="65px">

        <p class="name">Earth, Wind & Fire Mix</p>

        <svg class="start-btn e-start" width="20" height="20" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" fill="#121212"/>
        </svg>

        <div style="position: absolute; right: 2%">
          <div class="stop-btn e-stop">

            <svg class="stop-icon" width="25" height="20" viewBox="0 0 24 24">
              <rect x="2" y="0" width="6" height="24" fill="#121212"/>
              <rect x="17" y="0" width="6" height="24" fill="#121212"/>
            </svg>

          </div>
        </div>
      </div>

      <div class="album gg">
        <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/6V6WCgi7waF55bJmylC4H5/en" width="65px" height="65px">

        <p class="name">Gloria Gaynor Mix</p>

        <svg class="start-btn g-start" width="20" height="20" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" fill="#121212"/>
        </svg>

        <div style="position: absolute; right: 2%">
          <div class="stop-btn g-stop">

            <svg class="stop-icon" width="25" height="20" viewBox="0 0 24 24">
              <rect x="2" y="0" width="6" height="24" fill="#121212"/>
              <rect x="17" y="0" width="6" height="24" fill="#121212"/>
            </svg>

          </div>
        </div>
      </div>

      <div class="album rock">
        <img src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da8410a8f9f8898dd41aa8050665" width="65px" height="65px">

        <p class="name">Rock Mix</p>

        <svg class="start-btn r-start" width="20" height="20" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" fill="#121212"/>
        </svg>

        <div style="position: absolute; right: 2%">
          <div class="stop-btn r-stop">

            <svg class="stop-icon" width="25" height="20" viewBox="0 0 24 24">
              <rect x="2" y="0" width="6" height="24" fill="#121212"/>
              <rect x="17" y="0" width="6" height="24" fill="#121212"/>
            </svg>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script/music-list.js"></script>
</body>
</html>
