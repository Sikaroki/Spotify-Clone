<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  
  <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
  <link rel="apple-touch-icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
  <div>
    <div class="img-con">
      <img class="logo" height="40px" width="40px" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/spotify-white-icon.png">
    </div>

    <h1 class="greet">Welcome back</h1>

      <div class="email-con">
        <input type="text" class="email-input">
        <label class="email-label">Email or username</label>
      </div>

      <div class="pass-con">
        <input class="pass-input" type="password">
        <label class="pass-label">Password</label>   
        
          <svg class="eye-open" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        
          <svg class="eye-closed" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
            <line x1="1" y1="1" x2="23" y2="23"/>
          </svg>
      </div>

      <button class="login-btn">Continue</button>
    
    <span class="alt-label">or</span>
    
    <div class="con">
      <button class="alt-login">Continue with phone number</button>
      <svg class="phone" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="14" height="20" x="4" y="2" rx="2" ry="2"/>
        <circle cx="11" cy="18" r="1"/>
      </svg>
    </div>

    <div class="con">
      <button class="alt-login">Continue with Google</button>
      <img class="label" height="20px" width="20px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/500px-Google_%22G%22_logo.svg.png">
    </div>

    <div class="con">
      <button class="alt-login">Continue with Facebook</button>
      <img class="label" height="20px" width="20px" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png">
    </div>

    <div class="con">
      <button class="alt-login">Continue with Apple</button>
      <img class="apple-label" height="20px" width="20px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Apple_logo_white.svg/1724px-Apple_logo_white.svg.png">
    </div>

    <p class="text">Don't have an account?</p>
    
    <div class="box">
      <button class="sign-btn">Sign up</button>
    </div>
  </div>

  <div class="i-con">
    <p class="incorrect">Incorrect email or password</p>
  </div>
    
  <script src="script/login.js"></script>
</body>
</html>
