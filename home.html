<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link rel="stylesheet" href="style/home.css">
  <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">

</head>
<body>
  <div class="header-con">
    <div class="left-con">
      <div class="img-con">
        <img class="logo" height="40px" width="40px" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/spotify-white-icon.png">
      </div>
    </div>

    <div class="middle-con">
      <div class="home-con">
        <button class="home">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="whitesmoke">
              <path d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33z"/>
          </svg>
        </button>

        <span class="home-label">Home</span>
      </div>  

      <div class="search-con">
        <input type="text" class="search-bar" placeholder="What do you want to play?">


        <div class="slash"></div>

        <div class="sg-con">
          <svg class="sg" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
            
          <span class="sg-label">Search</span>
        </div>

        <div class="browse-con">  
          <svg class="browse" width="30" height="30" viewBox="0 0 200 200">
  
            <rect x="60" y="70" width="80" height="30" 
              fill="none" 
              stroke="currentColor" 
              stroke-width="12"/>
    
            <path d="M40,100 L160,100 L145,180 L55,180 Z" 
              fill="none" 
              stroke="currentColor" 
              stroke-width="12"/>
    
            <circle cx="100" cy="140" r="12" 
              fill="currentColor" 
              stroke="currentColor" 
              stroke-width="6"/>
    
            <path d="M60,180 L140,180" 
              stroke="currentColor" 
              stroke-width="8"/>
          </svg>

          <span class="browse-label">Browse</span>
        </div>  

      </div>      
    </div>

    <div class="right-con">
      <div class="con">
        <div class="noti-con">
          <svg class="noti" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
          </svg>

          <span class="noti-label">What's new</span>
        </div>

        <div class="friend-con">
          <svg class="friend" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
          </svg>

          <span class="friend-label">Friend activity</span>
        </div>

        <div class="profile">
          <img src="https://i.pravatar.cc/50?img=anime1" 
            alt="Avatar" 
            width="50" 
            height="50" 
            style="border-radius: 50%; object-fit: cover; border: 2px solid #1DB954;">
        
          <span class="name">Sikaroki</span>
        </div>
      </div>
    </div>
  </div>

  <div class="library">
      <div style="display: flex;
                  justify-content: center;
                  align-items: center;">
        <div class="icon-con">
          <svg class="library-icon" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
            <path d="M14.5 2.134a1 1 0 0 1 1 0l6 3.464a1 1 0 0 1 .5.866V20a1 1 0 0 1-1 1h-6a1 1 0 0 1-1-1V3a1 1 0 0 1 .5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zm6 0a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1z"/>
          </svg>

          <span class="icon-label">Open You Library</span>
        </div>
      </div>

      <div class="create-con">
        <button class="create">+</button>

        <span class="create-label">Create a playlist, folder, or Jam</span>

        <div class="content">
          <div class="box">
            <div style="display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: #535353;
                        border-radius: 50%;
                        width: 50px;
                        height: 50px;">
              <svg class="content-icon playlist" width="30" height="30" viewBox="0 0 50 50">
                
                <line x1="10" y1="15" x2="40" y2="15" 
                  stroke="currentColor" 
                  stroke-width="3" 
                  stroke-linecap="round"/>
        
                <line x1="10" y1="25" x2="40" y2="25" 
                  stroke="currentColor" 
                  stroke-width="3" 
                  stroke-linecap="round"/>
        
                <line x1="10" y1="35" x2="29" y2="35" 
                  stroke="currentColor" 
                  stroke-width="3" 
                  stroke-linecap="round"/>
        
                <path d="M34 35h6M37 32v6" 
                  stroke="currentColor" 
                  stroke-width="3" 
                  stroke-linecap="round"/>
              </svg>
            </div>

            <div class="text-box">
              <p class="content-name">Playlist</p>

              <label class="content-description">Create a playlit with songs or episodes</label>
            </div>
          </div>

          <div class="box">
            <div style="display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: #535353;
                        border-radius: 50%;
                        width: 50px;
                        height: 50px;">
              <svg class="content-icon twin-circle" width="30" height="30" viewBox="0 0 50 50">
    
                <circle cx="17" cy="25" r="15" 
                  fill="none" 
                  stroke="currentColor" 
                  stroke-width="4"/>
                    
                <circle cx="33" cy="25" r="15" 
                  fill="none" 
                  stroke="currentColor" 
                  stroke-width="4"/>
                </svg>
            </div>

            <div class="text-box">
              <p class="content-name">Blend</p>

              <label class="content-description">Combine your friends' tastes into a playlist</label>
            </div>
          </div>

          <div class="box last">
            <div style="display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: #535353;
                        border-radius: 50%;
                        width: 50px;
                        height: 50px;">
              <svg class="content-icon folder" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/>
              </svg>
            </div>

            <div class="text-box">
              <p class="content-name">Folder</p>

              <label class="content-description">Organize your playlists</label>
            </div>
          </div>

          <div class="spacer"></div>
        </div>
      </div>
    
    <div style="margin-top: 20px"></div>
    <div class="playlist-con liked-songs-list">
      <img class="liked-song" src="https://i1.sndcdn.com/artworks-y6qitUuZoS6y8LQo-5s2pPA-t500x500.jpg" width="50px" height="50px">
    
      <div class="liked-songs-label">
        <div>
          <p class="list-name">Liked Songs</p>

          <div>
            <svg class="pin" width="13" height="13" viewBox="0 0 24 24">
              <path d="M16 9V4h1c.55 0 1-.45 1-1s-.45-1-1-1H7c-.55 0-1 .45-1 1s.45 1 1 1h1v5c0 1.66-1.34 3-3 3v2h5.97v7l1 1 1-1v-7H19v-2c-1.66 0-3-1.34-3-3z" 
              fill="#1ED760"/>
            </svg>

            <label class="description">Playlist · 51 songs</label>
          </div>
        </div>
      </div>
    </div>

    <div class="playlist-con dj-list">
      <img class="dj" src="https://helios-i.mashable.com/imagery/articles/06sudBa8u8mLtAnSSM3wxSY/hero-image.fill.size_1200x1200.v1677004583.jpg" width="50px" height="50px">
    
      <div class="dj-label">
        <div>
          <p class="list-name">DJ</p>

          <label class="description">Click to start listening</label>
        </div>
      </div>
    </div>

    <div class="playlist-con inoha-list">
      <img class="inoha" src="https://i.scdn.co/image/ab67616d0000b273bce3aa89843c02d06c1c9fee" height="50px" width="50px">
      
      <div class="inoha-label">
        <div>
          <p class="list-name">ALOHA INOHA</p>

          <label class="description">Playlist · INOHA</label>
        </div>
      </div>
    </div>

    <div class="playlist-con fbn-list">
      <img class="fbn" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNWOpQFxe-gllHba09viBYIPexuXB9kq9dbA&s" width="50px" height="50x">
    
      <div class="fbn-label">
        <div>
          <p class="list-name">BACK FOR MORE</p>

          <label class="description">Playlist · Fly By Nothing</label>
        </div>
      </div>
    </div>

    <div class="playlist-con queen-list">
      <img class="queen" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmwEKGyMVtfBaOFFPK-vCIVvrC1gIkINU6bQ&s" width="50px" height="50x">
    
      <div class="queen-label">
        <div>
          <p class="list-name">Greatest Hits</p>

          <label class="description">Playlist · Queen</label>
        </div>
      </div>
    </div>

    <div class="playlist-con metallica-list">
      <img class="metallica" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSlR2tY7wOj4iu3Cko2_F651zHYoriBwc5OA&s" width="50px" height="50px">
    
      <div class="metallica-label">
        <div>
          <p class="list-name">Master of Puppets</p>

          <label class="description">Playlist · Metallica</label>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <iframe class="music-list" src="music-list.html"></iframe>
    <iframe class="song-info" src="song-info.html"></iframe>
  </div>

  <script src="script/home.js"></script>
</body>
</html>
